		<form>
		<!--<form method="post" action="process.php"> this is for later it communicates with the back end  -->
			<label>
				Name:
			<input type="text" name="name" placeholder="Name">
			</label>
			<label>
				Email:
			<input type="text" name="email" placeholder="Email">
			</label>		
			<label>
				Subject:
			<input type="text" name="subject" placeholder="Subject">
			</label>
			<label>
				Message:<br>
				<textarea name="message"></textarea>
			</label>
			<label>
				<input type="radio" name="subscribe" value="yes">Yes, I want to subscribe!
			</label>
			<label>
				<input type="radio" name="subscribe" value="no"> No, I don't to subscribe!
			</label>
			<button type="submit">Submit</button>


		</form>
		</section>
